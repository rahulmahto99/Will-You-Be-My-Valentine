<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css" />
    <style>
      .share-container {
        text-align: center;
        margin-top: 20px;
      }

      .share-btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .whatsapp {
        background-color: #25d366;
      }
      .facebook {
        background-color: #3b5998;
      }
      .twitter {
        background-color: #1da1f2;
      }
      .linkedin {
        background-color: #0077b5;
      }
      .retry {
        background-color: #ff788f;
      }
      .copy-link {
        background-color: #ff9800;
      }

      .share-btn:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
  
    <div class="container">
      <div class="gif_container">
        <img
          src="https://res.cloudinary.com/dyc5ckcar/image/upload/v1739029637/s0rovxnrqwad8zuo34y3.gif"
        />
      </div>
      <h1 class="header_text">I love you ‚ù§Ô∏èüíñ</h1>

      <div class="share-container">
        <a class="share-btn whatsapp" target="_blank" id="whatsapp-share"
          >WhatsApp</a
        >
        <a class="share-btn facebook" target="_blank" id="facebook-share"
          >Facebook</a
        >
        <a class="share-btn twitter" target="_blank" id="twitter-share"
          >Twitter</a
        >
        <button class="share-btn copy-link" onclick="copyLink()">
          Copy Link
        </button>
      </div>
      <a href="/index.html" class="share-btn retry"> Want to retry </a>
    </div>

    <div style="text-align: center; padding-top: 10px;">
        ¬© 2025
      <a href="https://rahulmahto.in" target="_blank">@rahulmahto.in</a> All
      rights reserved. <a href="#">Privacy Policy</a>. Made with ‚ù§Ô∏è by
      <strong>Rahul Mahto</strong>.
    </div>

    <script>
      const pageUrl = encodeURIComponent(window.location.href);
      const text = encodeURIComponent("Check this out! ‚ù§Ô∏èüíñ");

      document.getElementById(
        "whatsapp-share"
      ).href = `https://api.whatsapp.com/send?text=${text}%20${pageUrl}`;
      document.getElementById(
        "facebook-share"
      ).href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
      document.getElementById(
        "twitter-share"
      ).href = `https://twitter.com/intent/tweet?text=${text}&url=${pageUrl}`;
      document.getElementById(
        "linkedin-share"
      ).href = `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`;

      function copyLink() {
        navigator.clipboard
          .writeText(window.location.href)
          .then(() => alert("Link copied! Share it anywhere."))
          .catch(() => alert("Failed to copy link."));
      }
    </script>
  </body>
</html>
